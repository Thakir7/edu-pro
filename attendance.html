<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سجل الحضور</title>
  <link rel="stylesheet" href="assets/style.css">

  <style>
    .cardX{background:#fff;border-radius:18px;padding:16px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .title{font-size:22px;font-weight:900;margin:0}
    .sub{opacity:.7;margin-top:6px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{padding:10px 14px;border-radius:14px;border:0;cursor:pointer;font-weight:800}
    .btn.ghost{background:#f2f4f7;color:#111}
    .pill{background:#f2f4f7;border-radius:999px;padding:6px 10px;font-weight:800;font-size:13px}
    table{width:100%;border-collapse:separate;border-spacing:0;margin-top:12px;overflow:hidden;border-radius:16px}
    th,td{padding:10px 10px;border-bottom:1px solid #eee;font-size:14px;text-align:center;white-space:nowrap}
    th{background:#fafbfc;font-weight:900}
    tbody tr:nth-child(even){background:#fcfcfd}
    .status{font-weight:900}
    .present{color:#0a7a3b}
    .absent{color:#b00020}
    .excused{color:#b36b00}
    .note{margin-top:10px;font-weight:800}
    .err{color:#b00020}
    .ok{color:#0a7a3b}
    .wrap{overflow:auto}
  </style>
</head>

<body>
<div class="container">
  <div class="topbar">
    <div class="brand">سجل الحضور</div>
    <div class="actions">
      <button class="btn ghost" onclick="history.back()">رجوع</button>
    </div>
  </div>

  <div class="cardX">
    <div class="row">
      <div>
        <h1 class="title" id="who">...</h1>
        <div class="sub" id="meta">...</div>
      </div>
      <div class="pill" id="summary">...</div>
    </div>

    <div id="msg" class="note"></div>

    <div class="wrap" id="tableWrap" style="display:none">
      <table id="attTable"></table>
    </div>
  </div>
</div>

<script>
/**
 * ✅ رابط Cloudflare Worker (Proxy)
 */
const API_URL = "https://tvtc-exam-api.ensancom.workers.dev/";

function getSession(){
  try{ return JSON.parse(localStorage.getItem("edu_session")||"null"); }catch(e){ return null; }
}

function requireSession(){
  const s = getSession();
  if(!s || !s.traineeId){
    localStorage.removeItem("edu_session");
    location.replace("index.html");
    return null;
  }
  return s;
}

function showMsg(text, isErr){
  const el = document.getElementById("msg");
  el.textContent = text || "";
  el.className = "note " + (isErr ? "err" : "ok");
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}

/** ✅ API Call مع Timeout + قراءة نصية */
async function apiCall(payload){
  const controller = new AbortController();
  const timer = setTimeout(()=>controller.abort(), 12000); // 12 ثانية
  try{
    const r = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload||{}),
      signal: controller.signal
    });

    const text = await r.text();
    try{
      return JSON.parse(text);
    }catch(e){
      return { ok:false, message:"الخادم ردّ برد غير JSON", raw:text.slice(0,250) };
    }
  }catch(e){
    if(String(e).includes("AbortError")){
      return { ok:false, message:"Timeout: الخادم لم يستجب خلال 12 ثانية. تحقق من النشر أو doPost." };
    }
    return { ok:false, message:"فشل الاتصال بالخادم: " + String(e) };
  }finally{
    clearTimeout(timer);
  }
}

function statusClass(v){
  if(v==="حاضر") return "present";
  if(v==="غائب") return "absent";
  if(v==="مستأذن") return "excused";
  return "";
}

function safeStatus(v){
  const s = String(v||"").trim();
  return s || "—";
}

/**
 * ✅ بناء الجدول من weeks:
 * - الشعبة 63107: لقاءين
 * - باقي الشعب: لقاء واحد (ونعرض اللقاء الثاني —)
 */
function renderFromWeeks(weeks, isTwoSessions){
  const table = document.getElementById("attTable");

  table.innerHTML = `
    <thead>
      <tr>
        <th style="min-width:140px">الأسبوع</th>
        <th style="min-width:140px">اللقاء الأول</th>
        <th style="min-width:140px">اللقاء الثاني</th>
      </tr>
    </thead>
    <tbody>
      ${
        Array.from({length:16}, (_,i)=>{
          const w = i+1;
          const l1 = safeStatus(weeks?.[w]?.l1);
          const l2 = isTwoSessions ? safeStatus(weeks?.[w]?.l2) : "—";

          const c1 = statusClass(l1);
          const c2 = statusClass(l2);

          return `<tr>
            <td>${escapeHtml("الأسبوع " + w)}</td>
            <td class="status ${c1}">${escapeHtml(l1)}</td>
            <td class="status ${c2}">${escapeHtml(l2)}</td>
          </tr>`;
        }).join("")
      }
    </tbody>
  `;
}

function calcSummary(weeks, isTwoSessions){
  let حاضر = 0, غائب = 0, مستأذن = 0;

  for(let w=1; w<=16; w++){
    const a = String(weeks?.[w]?.l1 || "").trim();
    const b = isTwoSessions ? String(weeks?.[w]?.l2 || "").trim() : "";

    const all = [a, b].filter(Boolean);
    for(const v of all){
      if(v==="حاضر") حاضر++;
      else if(v==="غائب") غائب++;
      else if(v==="مستأذن") مستأذن++;
    }
  }
  return { حاضر, غائب, مستأذن };
}

(async function init(){
  const s = requireSession();
  if(!s) return;

  document.getElementById("who").textContent = s.name || "متدرب";
  document.getElementById("meta").textContent = `الرقم: ${s.traineeId} • الشعبة: ${s.group || "-"}`;
  document.getElementById("summary").textContent = "جار التحميل...";

  // ✅ نطلب الحضور بالـ action الجديد
  const res = await apiCall({
    action: "attendance",
    trainee: String(s.traineeId || ""),
    section: String(s.group || "")
  });

  console.log("ATT_RES", res);

  if(!res.ok){
    document.getElementById("summary").textContent = "—";
    showMsg(res.message || "تعذر جلب الحضور", true);
    if(res.raw) console.log("RAW_RESPONSE", res.raw);
    return;
  }

  if(!res.weeks){
    document.getElementById("summary").textContent = "—";
    showMsg("لم يتم استلام بيانات weeks من الخادم.", true);
    return;
  }

  const isTwo = String(s.group || "") === "63107";

  const sum = calcSummary(res.weeks, isTwo);
  document.getElementById("summary").textContent =
    `حاضر ${sum.حاضر} • غائب ${sum.غائب} • مستأذن ${sum.مستأذن}`;

  renderFromWeeks(res.weeks, isTwo);

  document.getElementById("tableWrap").style.display = "";
  showMsg("تم تحميل الحضور بنجاح.", false);

})();
</script>
</body>
</html>
