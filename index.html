<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة الدخول</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>

  <style>
    body{background:#f6f7fb}
    .wrap{max-width:540px;margin:60px auto;padding:0 14px}
    .card{background:#fff;border-radius:22px;padding:20px;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 12px;font-size:26px}
    .sub{opacity:.75;margin-bottom:14px}
    input{width:100%;padding:14px;border:2px solid #e7e9ee;border-radius:16px;font-size:18px;outline:0}
    input:focus{border-color:#111}
    .row{display:flex;gap:10px;align-items:center;margin-top:12px}
    .btn{flex:1;padding:12px 14px;border-radius:16px;border:0;cursor:pointer;font-weight:900}
    .btn.dark{background:#111;color:#fff}
    .btn.ghost{background:#f2f4f7;color:#111}
    .msg{margin-top:12px;font-weight:800}
    .msg.ok{color:#0a7a3b}
    .msg.err{color:#b00020}
    .hint{margin-top:14px;font-size:13px;opacity:.7;line-height:1.6}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>تسجيل الدخول</h1>
      <div class="sub">اكتب رقمك التدريبي ثم دخول</div>

      <input id="traineeId" inputmode="numeric" placeholder="الرقم التدريبي" autocomplete="off" />

      <div class="row">
        <button id="loginBtn" class="btn dark" onclick="doLogin()">دخول</button>
        <button class="btn ghost" onclick="clearAll()">مسح</button>
      </div>

      <div id="status" class="msg"></div>

      <div class="hint">
        إذا علّق الدخول: افتح الصفحة في نافذة خاصة أو اضغط “مسح” ثم حاول مرة أخرى.
      </div>
    </div>
  </div>

<script>
function setStatus(text, type){
  const el = document.getElementById("status");
  el.textContent = text || "";
  el.className = "msg " + (type || "");
}

function setLoading(isLoading){
  const btn = document.getElementById("loginBtn");
  btn.disabled = !!isLoading;
  btn.textContent = isLoading ? "جاري الفتح..." : "دخول";
}

function clearAll(){
  localStorage.removeItem("edu_session");
  document.getElementById("traineeId").value = "";
  setStatus("", "");
}

/**
 * ✅ Fallback آمن لو apiCall غير موجود في assets/app.js
 */
async function apiCallSafe(payload){
  if (typeof window.apiCall === "function") {
    return await window.apiCall(payload);
  }

  const url = window.API_URL || window.apiUrl || "https://tvtc-exam-api.ensancom.workers.dev/";
  const controller = new AbortController();
  const timer = setTimeout(()=>controller.abort(), 12000);
  try{
    const r = await fetch(url,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload||{}),
      signal: controller.signal
    });
    const text = await r.text();
    try{ return JSON.parse(text); }
    catch(e){ return { ok:false, message:"الخادم ردّ برد غير JSON", raw:text.slice(0,250) }; }
  }catch(e){
    if(String(e).includes("AbortError")){
      return { ok:false, message:"Timeout: الخادم لم يستجب خلال 12 ثانية." };
    }
    return { ok:false, message:"فشل الاتصال بالخادم: " + String(e) };
  }finally{
    clearTimeout(timer);
  }
}

async function doLogin(){
  try{
    const traineeId = (document.getElementById("traineeId").value || "").trim();
    if(!traineeId){
      setStatus("اكتب الرقم التدريبي.", "err");
      return;
    }

    setStatus("", "");
    setLoading(true);

    // ✅ 1) نحاول getProfile (الجديد)
    let res = await apiCallSafe({ action:"getProfile", traineeId });

    // ✅ إن لم يوجد (found:false) أو ok:false نجرّب login القديم إذا كان موجود (بدون كسر)
    if(!res || !res.ok || res.found === false){
      const old = await apiCallSafe({ action:"login", traineeId });
      if(old && old.ok){
        // لو عندك login قديم يرجع profile
        const t = old.profile || old.trainee || old.student || old.data || old || {};
        const sessionOld = {
          traineeId: String(t.traineeId || t.id || old.traineeId || traineeId).trim(),
          name: String(t.name || t.fullName || old.name || "").trim(),
          group: String(t.group || t.section || t.class || old.group || "").trim(),
          advisor: String(t.advisor || t.advisorName || "").trim()
        };
        localStorage.setItem("edu_session", JSON.stringify(sessionOld));
        setStatus("تم الدخول بنجاح…", "ok");
        location.href = "student.html";
        return;
      }

      // لا getProfile ولا login نجحوا
      setStatus((res && res.message) ? res.message : "فشل الدخول. تحقق من الرقم.", "err");
      setLoading(false);
      return;
    }

    // ✅ getProfile نجح: نبني session مباشرة من res (بدون trainee object)
    if(res.found === false){
      setStatus("لم يتم العثور على متدرب بهذا الرقم.", "err");
      setLoading(false);
      return;
    }

    const groups = Array.isArray(res.groups) ? res.groups : [];
    const primaryGroup = String(res.primaryGroup || groups[0] || "").trim();

    const session = {
      traineeId: String(res.traineeId || traineeId).trim(),
      name: String(res.name || "").trim(),
      group: primaryGroup,            // توافق قديم
      groups: groups,                 // الجديد
      primaryGroup: primaryGroup      // الجديد
      // advisor: (اختياري لاحقًا إذا أضفناه من الشيت)
    };

    localStorage.setItem("edu_session", JSON.stringify(session));
    setStatus("تم الدخول بنجاح…", "ok");
    location.href = "student.html";

  }catch(err){
    setStatus("حدث خطأ: " + String(err), "err");
    setLoading(false);
  }finally{
    setLoading(false);
  }
}
</script>
</body>
</html>
