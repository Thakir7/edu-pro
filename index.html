<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .cardX{background:#fff;border-radius:18px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.06);max-width:780px;margin:32px auto}
    .title{font-size:28px;font-weight:900;margin:0}
    .sub{opacity:.75;margin-top:10px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .inp{width:100%;font-size:18px;padding:14px 16px;border-radius:16px;border:2px solid #e9edf2;outline:none}
    .btn{padding:12px 16px;border-radius:16px;border:0;cursor:pointer;font-weight:900;min-width:140px}
    .btn.primary{background:#111;color:#fff}
    .btn.ghost{background:#f2f4f7;color:#111}
    .note{margin-top:12px;font-weight:900}
    .err{color:#b00020}
    .ok{color:#0a7a3b}
    .muted{opacity:.75}
    .actions{display:flex;gap:12px;justify-content:center;margin-top:14px}
    .center{display:flex;flex-direction:column;gap:12px;margin-top:16px}
  </style>
</head>

<body>
  <div class="container">
    <div class="cardX">
      <div class="center">
        <h1 class="title">تسجيل الدخول</h1>
        <div class="sub">اكتب رقمك التدريبي ثم دخول</div>

        <input id="traineeId" class="inp" inputmode="numeric" placeholder="الرقم التدريبي" />

        <div class="actions">
          <button id="btnClear" class="btn ghost" type="button">مسح</button>
          <button id="btnLogin" class="btn primary" type="button">دخول</button>
        </div>

        <div id="status" class="note muted"></div>
        <div class="muted" style="text-align:center;margin-top:4px">
          إذا علّق الدخول: افتح الصفحة في نافذة خاصة أو اضغط "مسح" ثم حاول مرة أخرى.
        </div>
      </div>
    </div>
  </div>

<script>
/** ✅ Worker Proxy */
const API_URL = "https://tvtc-exam-api.ensancom.workers.dev/";

function setStatus(msg, type){
  const el = document.getElementById("status");
  el.textContent = msg || "";
  el.className = "note " + (type === "err" ? "err" : (type === "ok" ? "ok" : "muted"));
}

function setLoading(isLoading){
  const b1 = document.getElementById("btnLogin");
  const b2 = document.getElementById("btnClear");
  b1.disabled = !!isLoading;
  b2.disabled = !!isLoading;
  b1.style.opacity = isLoading ? ".7" : "1";
  b2.style.opacity = isLoading ? ".7" : "1";
}

function getInput(){
  return String(document.getElementById("traineeId").value || "").trim();
}

/** ✅ API Call (POST JSON) */
async function apiCall(payload){
  const controller = new AbortController();
  const timer = setTimeout(()=>controller.abort(), 12000);
  try{
    const r = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload||{}),
      signal: controller.signal
    });
    const text = await r.text();
    try{ return JSON.parse(text); }
    catch(e){ return { ok:false, message:"الخادم ردّ برد غير JSON", raw:text.slice(0,250) }; }
  }catch(e){
    if(String(e).includes("AbortError")){
      return { ok:false, message:"Timeout: الخادم لم يستجب خلال 12 ثانية." };
    }
    return { ok:false, message:"فشل الاتصال بالخادم: " + String(e) };
  }finally{
    clearTimeout(timer);
  }
}

/**
 * ✅ أهم جزء: getProfile بدون انتظار (لا يوقف الدخول)
 * - يحدّث edu_session إذا نجح فقط
 */
function fetchProfileNonBlocking(session){
  try{
    fetch(API_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ action:"getProfile", traineeId: session.traineeId })
    })
    .then(r => r.text())
    .then(text => {
      let p = null;
      try{ p = JSON.parse(text); }catch(e){ return; }

      if(p && p.ok && p.found && Array.isArray(p.groups) && p.groups.length){
        session.groups = p.groups;
        session.primaryGroup = p.primaryGroup || p.groups[0];

        // توافق قديم: group موجودة دائمًا
        session.group = session.primaryGroup;

        localStorage.setItem("edu_session", JSON.stringify(session));
      }
    })
    .catch(()=>{});
  }catch(e){}
}

/** ✅ Login */
async function doLogin(){
  const id = getInput();
  if(!id){
    setStatus("اكتب الرقم التدريبي.", "err");
    return;
  }

  setLoading(true);
  setStatus("جار التحقق...", "");

  try{
    // ⚠️ ضع هنا نفس action الذي كان يعمل عندك سابقًا
    // إن كان عندك action مختلف (مثلاً student_login) غيّره للسابق عندك.
    const res = await apiCall({ action:"login", traineeId:id });

    if(!res || !res.ok){
      setStatus(res?.message || "تعذر تسجيل الدخول.", "err");
      return;
    }

    // دعم أكثر من شكل رد (مثل ما كان عندك سابقًا)
    const t = res.profile || res.trainee || res.data || res;

    const traineeIdFixed = String(t.traineeId || t.id || res.traineeId || id).trim();
    const nameFixed = String(t.name || t.fullName || res.name || "متدرب").trim();
    const groupFixed = String(t.group || t.section || t.class || res.group || "").trim();
    const advisorFixed = String(t.advisor || t.advisorName || "").trim();

    const session = {
      traineeId: traineeIdFixed,
      name: nameFixed,
      group: groupFixed,
      advisor: advisorFixed
    };

    // ✅ حفظ فوري (مثل السابق) — هذا يمنع تعطّل الأزرار والدخول
    localStorage.setItem("edu_session", JSON.stringify(session));

    // ✅ جلب الشعب بالخلفية بدون انتظار (لن يؤثر على الدخول)
    fetchProfileNonBlocking(session);

    setStatus("تم الدخول بنجاح", "ok");

    // ✅ انتقال فوري (مثل السابق)
    location.href = "student.html";

  }catch(err){
    setStatus("حدث خطأ: " + String(err), "err");
  }finally{
    setLoading(false);
  }
}

/** ✅ Clear */
function doClear(){
  document.getElementById("traineeId").value = "";
  setStatus("", "");
  try{ localStorage.removeItem("edu_session"); }catch(e){}
}

document.getElementById("btnLogin").addEventListener("click", doLogin);
document.getElementById("btnClear").addEventListener("click", doClear);
document.getElementById("traineeId").addEventListener("keydown", (e)=>{
  if(e.key === "Enter") doLogin();
});

// حالة بداية
setStatus("", "");
</script>
</body>
</html>
